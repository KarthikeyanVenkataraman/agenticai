<!DOCTYPE html>
<html>
<head>
    <title>Upload Aadhaar Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
            font-weight: normal;
        }

        .form-table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        .form-table td {
            padding: 10px;
        }

        .form-table label {
            font-weight: bold;
        }

        .upload-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #45a049;
        }

        .message {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Customer Experience - Upload Your Aadhaar PDF</h1>
    <h2>For demo purposes this is a webpage â€” it could be WhatsApp or a mobile app as well.</h2>

    <form method="POST" enctype="multipart/form-data">
        <table class="form-table">
            <tr>
                <td><label for="aadhaar_file">Select Aadhaar PDF:</label></td>
                <td><input type="file" name="aadhaar_file" required></td>
            </tr>
            <tr>
                <td><label for="password">PDF Password:</label></td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone number:</label></td>
                <td><input type="text" name="phone" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" class="upload-button">Upload</button></td>
            </tr>
        </table>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

</body>
</html>
